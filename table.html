<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1> Form to collect information of students </h1>
    <form action="post">
        <table border="5">
            <tr>
                <td>
                    <label for="username">First Name</label>
                </td>
                <td>
                    <input type="text" name="first name" id="first name" placeholder="Enter your first name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="last name">Last Name</label>
                </td>
                <td>
                    <input type="text" name="last name" id="last name" placeholder="Enter your last name">
                </td>
            </tr>

            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td>
                    D.O.B
                </td>
                <td>
                    <label for="dob"></label>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>

            <tr>
                <td>
                    Qualification
                </td>
                <td>
                    <input type="checkbox" name="Qualification" id="MCA" value="MCA">
                    <label for="MCA">MCA</label>
                    <input type="checkbox" name="Qualification" id="MBA">
                    <label for="MBA">MBA</label>
                    <input type="checkbox" name="Qualification" id="MTECH">
                    <label for="MTECH">MTECH</label>
                    <input type="checkbox" name="Qualification" id="others">
                    <label for="others">others</label>
                </td>
            </tr>

            <tr>
                <td>
                    Contact
                </td>
                <td>
                    <label for="phone"></label>
                    <input type="tel" name="phone" id="phone" placeholder="+91">
                </td>
            </tr>

            <tr>
                <td>
                    Email
                </td>
                <td>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="@gmail.com">
                </td>
            </tr>

            <tr>
                <td>
                    Address
                </td>
                <td>
                    <label for="address"></label>
                    <textarea rows="address"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    Select Department
                </td>
                <td>
                    <label for="select"></label>

                    <select name="select" id="select">
                        <option value="">select</option>
                        <option value="">DATA SCIENCE</option>
                        <option value="">LAW</option>
                        <option value="">MANAGEMENT</option>
                        <option value="">COMMERCE</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="button" value="Register">
                    <input type="button" value="cancel">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
